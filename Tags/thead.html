<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>THead</title>
		<link rel="stylesheet" href="table.css" />
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Header 1</th>
					<th>Header 2</th>
					<th>Header 3</th>
				</tr>
			</thead>
			<tr>
				<td colspan="2">a1</td>
				<td>c1</td>
			</tr>
			<tr>
				<td>a2</td>
				<td rowspan="2">b2</td>
				<td>c2</td>
			</tr>
			<tr>
				<td>a3</td>
				<td>c3</td>
			</tr>
		</table>
	</body>
</html>
