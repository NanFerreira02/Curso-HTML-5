<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
    <style>
      .botao {
        border: none;
        background-color: orange;
        border-radius: 5px;
        padding: 10px 25px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <!-- Define uma classe para determinada tag, que posteriormente, 
      poderá ser chamada no CSS para fins de edição(Pode ser repetida) -->
    <button type="button" class="botao">OK</button>
    <a href="#" class="botao">Link</a>
  </body>
</html>
