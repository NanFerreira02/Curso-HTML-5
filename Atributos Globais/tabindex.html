<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Index</title>
  </head>
  <body>
    <!-- Atributo para definir ordem da tabulação, quando você apertar a tecla TAB
    a página terá que segui a ordem do tabindex -->
    <form>
      <input type="text" placeholder="E-mail" tabindex="1" />

      <input type="password" placeholder="Senha" tabindex="2"/>

      <button type="reset" tabindex="4">Limpar</button>

      <button type="submit" tabindex="3">Enviar</button>
    </form>
  </body>
</html>
