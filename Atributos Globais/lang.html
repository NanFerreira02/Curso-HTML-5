<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang</title>
</head>
<body>
    <!-- Atributo que define uma linguagem para determinada página ou trecho de texto da mesma -->
    <h1>Olá Mundo!</h1>
    <h2 lang="en">Hello World!</h2>
    <p lang="fr">Bonjour le monde!</p>
</body>
</html>
