<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data-*</title>
  </head>
  <body>
    <ul>
      <!-- data-* é um atributo global que permite que você armazene dados que não são visíveis para
    o usuário mas que você pode usar posteriormente -->
      <li data-id="1" data-email="renankferreira01@gmail.com">
        Renan Ferreira
      </li>
      <li data-id="2" data-email="nickysouza05@gmail.com">Nicole Souza</li>
    </ul>

    <script>
      document.querySelectorAll("li").forEach((liEl) => {
        console.log(liEl.dataset);
      });
    </script>
  </body>
</html>
