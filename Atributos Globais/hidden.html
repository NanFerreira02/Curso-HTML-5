<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden</title>
</head>
<body>
    <!-- Hidden serve para esconder o conteúdo de uma tag para o usuário, esse
    atributo muda a configuração do display da tag, definindo ele para 'None' -->
    <div>Renan</div>
    <div hidden>Ferreira</div>
</body>
</html>
