<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drop</title>
		<style>
			#drag {
				width: 30vh;
				height: 30vh;
				background-color: #dc143c;
			}

			#target {
				width: 30vh;
				height: 30vh;
				background-color: #8a2be2;
			}
		</style>
	</head>

	<body>
		<div
			id="drag"
			ondragstart="debug(event)"
			ondrag="debug(event)"
			ondragend="debug(event)"
			draggable="true"
		></div>

		<div
			id="target"
			ondragenter="debug(event)"
			ondragleave="debug(event)"
			ondragover="cancel(event)"
			ondrop="debug(event)"
		></div>

		<script>
			function cancel(e) {
				e.preventDefault();
			}
			function debug(e) {
				console.log('Evento: ' + e.type);
			}
		</script>
	</body>
</html>
