<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dragenter</title>
		<style>
			#drag {
				width: 30vh;
				height: 30vh;
				background-color: #dc143c;
			}

			#target {
				width: 30vh;
				height: 30vh;
				background-color: #8a2be2;
			}
		</style>
	</head>

	<body>
		<div id="drag" ondrag="debug(event)" ondragend="debug(event)" draggable="true"></div>

		<div id="target" ondragenter="debug(event)"></div>

		<script>
			function debug(e) {
				console.log('Evento: ' + e.type);
			}
		</script>
	</body>
</html>
