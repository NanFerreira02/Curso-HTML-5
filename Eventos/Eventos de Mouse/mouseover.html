<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mouseover</title>
		<style>
			div {
				width: 50vh;
				height: 50vh;
				background-color: #dc143c;
			}
		</style>
	</head>

	<body>
		<div onmousemove="debug(event)" onmouseout="debug(event)" onmouseover="debug(event)"></div>

		<script>
			function debug(e) {
				console.log('Evento: ' + e.type);
			}
		</script>
	</body>
</html>
