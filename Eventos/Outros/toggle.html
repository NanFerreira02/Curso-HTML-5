<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Toggle</title>
	</head>

	<body>
		<details ontoggle="debug(event)">
			<summary>Toggle</summary>
			<p>
				Tenetur ipsa odio molestias fugit reiciendis, dolore voluptatibus? Deserunt, neque esse?
			</p>
		</details>

		<script>
			function debug(e) {
				console.log('Evento: ' + e.type);
			}
		</script>
	</body>
</html>
